{% set placeholder = _('Search Datasets') %}
{% set stats = h.get_site_statistics() %}

                <div class="module module-search module-narrow module-shallow box"style="background-color: #00000000;border: 0px solid #00000000; pad
ding: 0px; margin: 0px; box-shadow: 0 0 0 0px rgba(0,0,0,0.00);" >
                        <form class="module-content search-form" method="get" action="{% url_for 'search' %}" >
                                <p class="lead">{{ _('Search from ') }}{{ h.SI_number_span(stats.dataset_count) }}{{ _(' public datasets') }}</p>
                                <div class="search-input form-group search-giant">
                                        <input aria-label="{% block header_site_search_label %}{{ _('Search datasets') }}{% endblock %}" id="field-main-search" type="text" class="form-control" name="q" value="" autocomplete="off" placeholder="{% block search_placeholder %}{{ placeholder }}{% endblock %}" />
                                        <button type="submit">
                                                <i class="fa fa-search"></i>
                                                <span class="sr-only">{{ _('Search') }}</span>
                                        </button>
                                </div>
                        </form>
                </div>
